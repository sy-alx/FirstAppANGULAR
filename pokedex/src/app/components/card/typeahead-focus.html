<div class="container">
<label class="d-flex justify-content-center" for="typeahead-focus">Choisisez votre pok√©mon</label>

<input 
  id="typeahead-name"
  type="text"
  class="form-control"
  [(ngModel)]="selectedPokemonName"
  [ngbTypeahead]="search"
  (focus)="focus$.next($any($event).target.value)"
  (click)="click$.next($any($event).target.value)"
  #instance="ngbTypeahead"
  (selectItem)="onSelectPokemon($event)"
/>

<hr />
<pre>Model: {{ selectedPokemonName | json }}</pre>
<pre>weight: {{ Weights | json }}</pre>
<pre>Type: {{ pokemonType | json }}</pre>
<div *ngFor="let stat of pokemonStats">
	<pre>{{ stat.stat.name }}: {{ stat.base_stat }}</pre>
  </div>




</div>
